<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <script src="https://unpkg.com/@jahuty/web@0.2.1/dist/jahuty.js"></script>
    <script src="./index.js"></script>

    <title>Snippet with params example</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col p-4">
          <h1 class="fs-3">
            <a href="./index.html" class="text-decoration-none">Jahuty <small class="text-muted">beta</small></a>
          </h1>
          <!--
            The value of the data-snippet-params attribute MUST be valid JSON.
            You can use single quotes on the value and double quotes within like
            the example, or you can use double quotes on the value and HTML
            entities within:

            <div data-snippet-params="{&quot;foo&quot;:&quot;bar&quot;}"></div>
          -->
          <div data-snippet-id="62" data-snippet-params='{ "foo": "foo", "bar": "bar" }'></div>
        </div>
      </div>
    </div>
  </body>
</html>
