<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <script src="https://unpkg.com/@jahuty/web@0.2.0/dist/jahuty.js"></script>
    <script src="./index.js"></script>

    <title>Snippet with latest content example</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col p-4">
          <h1 class="fs-3">
            <a href="./index.html" class="text-decoration-none">Jahuty <small class="text-muted">beta</small></a>
          </h1>
          <!--
            By default, Jahuty will render a snippet's _published_ content.
            To render its _latest_ content, use the `data-snippet-latest`
            attribute.
          -->
          <div data-snippet-id="102" data-snippet-latest="true"></div>
        </div>
      </div>
    </div>
  </body>
</html>
